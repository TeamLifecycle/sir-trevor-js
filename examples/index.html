<head>

  <link href='http://fonts.googleapis.com/css?family=Source+Sans+Pro' rel='stylesheet' type='text/css'>
  <style>
    body {
      font-family: 'Source Sans Pro', sans-serif;
      padding: 3em;
      background-color: #fff;
      margin: 0 auto;
      max-width: 960px;
    }
    .form {
      margin: 0 auto;
      max-width: 960px;
    }
  </style>
</head>
<body>
  <span style="background: aliceblue;" contenteditable="false" draggable="true" id='drag' data-lc-property="user.first_name">drag me</span>
  <form action="" class="form">
    <div class="errors"></div>
    <textarea class="sir-trevor" name="content">{"data": [{"type": "unsubscribe", "data": {} }, {"type": "poweredby", "data": {"align": "right"} }, {"type": "text", "data": {"text": "<p>Hi there bob</p>", "format": "html", "align": "right"} },         {"type" : "logo", "data" : {"align": "center", "file" : {"url" : "https://s3-us-west-2.amazonaws.com/lifecycle-uploads/1455829566226_3QvKvRWm48m2Cn6cB_icon3.png"} } }] }</textarea> <input type="submit" value="Submit"> </form>

  <pre id="st-json-debug"></pre>

  <script src="../node_modules/es5-shim/es5-shim.js" type="text/javascript" charset="utf-8"></script>
  <!-- es6-shim should be bundled in with SirTrevor for now -->
  <!-- <script src="../node_modules/es6-shim/es6-shim.js" type="text/javascript" charset="utf-8"></script> -->
  <script src="../sir-trevor.debug.js" type="text/javascript" charset="utf-8"></script>
  <script src="../spec/e2e/drag_and_drop_helper.js"></script>
  <script src="../locales/de.js" type="text/javascript" charset="utf-8"></script>
  <script type="text/javascript" charset="utf-8">
    (function(){
      SirTrevor.config.debug = true;
      SirTrevor.config.scribeDebug = true;
      SirTrevor.config.language = "en";
      SirTrevor.setDefaults({
        iconUrl: '../src/icons/sir-trevor-icons.svg'
      });

      window.editor = new SirTrevor.Editor({
        el: document.querySelector('.sir-trevor'),
        // blockTypes: [
        //   "Heading",
        //   "Text",
        //   "List",
        //   "Quote",
        //   "Image",
        //   "Video",
        //   "Tweet"
        // ]
      });

      document.querySelector('form').addEventListener('submit', function (e) {
        e.preventDefault();
        document.querySelector('#st-json-debug').innerText = window.editor.store.toString(true);
      });

      document.querySelector('span').addEventListener('dragstart', function(e) {
        e.dataTransfer.setData("text/plain", "{{" + this.dataset.lcProperty + "}}");
      }, false);

    })();
  </script>
</body>
