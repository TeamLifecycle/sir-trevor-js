<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
  <title></title>
  <meta name="description" content="">
  <meta name="viewport" content="width=device-width">
  <link rel="stylesheet" href="../sir-trevor.debug.css" type="text/css" media="screen" title="no title" charset="utf-8">
  <link href='http://fonts.googleapis.com/css?family=Source+Sans+Pro' rel='stylesheet' type='text/css'>
  <style>
    body {
      font-family: 'Source Sans Pro', sans-serif;
      padding: 3em;
      background-color: #f2f2f2;
    }
  </style>
</head>
<body>
  <!-- <span contenteditable="false" draggable="true" id='drag'>some text here</span> -->
  <div contentEditable='true'>
    <p id='text'>you can drop it here</p>
  </div>
  <span style="background: aliceblue;" contenteditable="false" draggable="true" id='drag'>heres a tag</span>
  <br><br>
  <form action="">
    <div class="errors"></div>
    <textarea class="sir-trevor" name="content">
      {"data":[{"type":"unsubscribe","data":{}},{"type":"text","data":{"text":"<p>sfsdfasdfsdf</p>","format":"html"},"align":"right"}]}
    </textarea>
    <input type="submit" value="Submit">
  </form>

  <pre id="st-json-debug"></pre>

  <script src="../sir-trevor.debug.js" type="text/javascript" charset="utf-8"></script>
  <script type="text/javascript" charset="utf-8">
    (function(){

      document.querySelector('span').addEventListener('dragstart', function(e) {
          e.dataTransfer.setData("text/plain", "{{" + this.textContent + "}}");
        }, false);

      SirTrevor.config.debug = true;
      SirTrevor.config.scribeDebug = true;
      SirTrevor.config.language = "en";
      SirTrevor.config.skipValidation = true;

      window.editor = new SirTrevor.Editor({
        el: document.querySelector('.sir-trevor'),
        // blockTypes: [
        //   "Heading",
        //   "Text",
        //   "List",
        //   "Quote",
        //   "Image",
        //   "Video",
        //   "Tweet"
        // ]
      });

      document.querySelector('form').addEventListener('submit', function (e) {
        e.preventDefault();
        document.querySelector('#st-json-debug').innerText = window.editor.store.toString(true);
      });

    })();
  </script>
</body>
</html>
